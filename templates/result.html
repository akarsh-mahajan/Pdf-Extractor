<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Data Extracter</title>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f8f8;
            color: #333;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        h1 {
            text-align: center;
            color: #007bff; /* Blue color */
        }

        #csv-container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        a {
            display: inline-block;
            margin-left: 45%;
            margin-top: 10px;
            padding: 10px 10px;
            text-decoration: none;
            background-color: #3498db;
            color: #fff;
            border-radius: 5px;
            transition: background-color 0.3s;          
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <h1>Invoice Data Extracter</h1>

    <!-- Include the generated HTML from the backend -->
    <div id="csv-container">
        {{ html_content|safe }}
    </div>

    <form>
        <a href="{% url 'upload_file' %}">Back to Home Page</a>
    </form>
</body>
</html>
